spring:
  application:
    name: deokhugam-v1
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        default_batch_fetch_size: 50
        type:
          preferred_instant_jdbc_type: TIMESTAMP_WITH_TIMEZONE
        jdbc:
          time_zone: UTC
    open-in-view: false

  #파일 업로드 제한
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    root: info

storage:
  type: s3
  app:
    aws:
      cloud-front:
        domain: https://d35x48g7y2fvef.cloudfront.net
      credentials:
        AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
        AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      region:
        static: ap-northeast-2
      s3:
        bucket: deokhugam-prod-v1-bucket
  local:
    upload-path: /Users/dev/uploads

api:
  naver:
   client:
    ID: ${NAVER_CLIENT_ID}
    SECRET: ${NAVER_CLIENT_SECRET}
   url:
    search: https://openapi.naver.com/v1/search/book.json
  ocr:
    key: ${OCR_API_KEY}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true