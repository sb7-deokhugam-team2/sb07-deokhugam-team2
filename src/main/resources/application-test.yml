spring:
  application:
    name: deokhugam
  datasource:
    url: jdbc:h2:mem:deokhugam
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: on
      path: /h2
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    com.deokhugam: info

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

