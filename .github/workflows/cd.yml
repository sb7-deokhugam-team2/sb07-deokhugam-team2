name: Deploy to Amazon ECS

on:
  push:
    branches:
      - feature/common-deploy-v1  # 브랜치 이름 확인 (master면 master로 수정)

env:
  AWS_REGION: ap-northeast-2
  # ▼ 아래 4개는 아까 AWS 콘솔에서 만든 이름과 정확히 일치해야 합니다.
  ECR_REPOSITORY: deokhugam-repo           # 아까 만든 리포지토리 이름 (주소 말고 이름만)
  ECS_SERVICE: deokhugam-task-service             # ECS 서비스 이름
  ECS_CLUSTER: deokhugam-cluster-v1            # ECS 클러스터 이름
  ECS_TASK_DEFINITION: deokhugam-task        # Task Definition 패밀리 이름
  CONTAINER_NAME: deokhugam-container    # Task Definition 안의 컨테이너 이름

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      # gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 테스트 제외하고 빌드 (DB 연결 없으므로)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Fargate 호환성을 위해 platform 옵션 추가
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} --query taskDefinition > task-definition.json
          # [문제 해결] 최신 ECS 속성 때문에 에러가 발생하므로 jq로 해당 키 삭제
          jq 'del(.enableFaultInjection)' task-definition.json > task-definition-temp.json
          mv task-definition-temp.json task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true